<form>

    <h6>Roast</h6>
    <select id="roast-selection">
        <option value="">all</option>

        <option value="dark">dark</option>

    <h6>Coffee Name</h6>

    <input id="submit" type="submit"/>
</form>

<!--// add a coffee section-->

    <form>
        <h6>Roast</h6>

            <option value="dark">dark</option>
        </select>
        <h6>Name Your Coffee</h6>
